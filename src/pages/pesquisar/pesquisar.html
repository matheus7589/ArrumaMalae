<ion-header>

  <ion-navbar color="primary">
    <ion-title>pesquisar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
<ion-list>
  <ion-item *ngFor="let oferta of ofertas | async">
    <ion-thumbnail item-left>
      <img [src]="oferta?.url">
    </ion-thumbnail>
    <p>Cor: {{oferta?.cor}}</p>
    <p>Modelo: {{oferta?.modelo}}</p>
    <p>Tamanho: {{oferta?.tamanho}}</p>
    <p>Tipo: {{oferta?.tipo}}</p>
  </ion-item>
</ion-list>

</ion-content>
