<ion-header>

  <ion-navbar color="primary">
    <ion-title>Detalhes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card>
    <ion-img class="button" [src]="dadosMala?.url" ></ion-img>
    <ion-card-content>
      <ion-item >
        <ion-card-title>
          {{dadosMala?.modelo}}
        </ion-card-title>
        <ion-badge color="secondary" item-right>R$ {{dadosMala?.valor}}</ion-badge>
        <p style="font-size:15px;"><b>Cor:</b> {{dadosMala?.cor}}</p>
        <p style="font-size:15px;"><b>Tamanho:</b> {{dadosMala?.tamanho}}</p>
        <p style="font-size:15px;"><b>Tipo:</b> {{dadosMala?.tipo}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab mini><ion-icon name="md-chatbubbles"></ion-icon></button>
  </ion-fab>

</ion-content>
