<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Conversas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-list>
      <ion-item *ngFor="let item of meusChats | async" (click)="abreConversa(item?.chat)">
        <ion-avatar item-left>
          <img [src]="item?.url">
        </ion-avatar>
        <h2 class="chat-username">
          {{item?.nome}}
        </h2>
      </ion-item>
    </ion-list>

</ion-content>
