
<ion-menu [content]="mycontent">

  <ion-header>
    <ion-navbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="openPage(pesquisarPage)">
        <ion-icon name="md-search" item-left></ion-icon>
        Pesquisar
      </button>
      <button ion-item menuClose (click)="openPage(perfilPage)">
        <ion-icon name="md-contact" item-left></ion-icon>
        Perfil
      </button>
      <button ion-item menuClose (click)="openPage(conversasPage)">
        <ion-icon name="md-chatbubbles" item-left></ion-icon>
        Conversas
      </button>
      <button ion-item menuClose (click)="logOut()">
        <ion-icon name="md-log-out" item-left></ion-icon>
        sair
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
