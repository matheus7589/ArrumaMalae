<ion-header>

  <ion-navbar>
    <ion-title>Perfil</ion-title>
  </ion-navbar>

  <ion-toolbar class="bar-profile">
    <ion-item no-lines class="item-bar-profile">
      <ion-avatar>
        <img class="button centered" src="assets/images/gato.jpg" (click)="pegaFoto()">
      </ion-avatar>
      <span class="user-title centered" > {{ userNome }} {{ userSobrenome }} </span>
      <span class="user-info centered">Palmas. Brasil</span>
    </ion-item>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
      <ion-label stacked>Sair</ion-label>
        <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-buttons>

      <!-- <ion-item>
        {{teste.nome}}
      </ion-item> -->


</ion-content>
